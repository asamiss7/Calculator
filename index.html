<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="input"></div>
            <div class="buttons">
                <div class="operators">
                    <div class="key-operator" data-action="add">+</div>
                    <div class="key-operator" data-action="subtract">-</div>
                    <div class="key-operator" data-action="multiply">&times</div>
                    <div class="key-operator" data-action="divide">&divide</div>
                    <div class="equal" id="result" data-action="calculate">=</div>
                </div>
                    <div class="numbers">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numbers">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numbers">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numbers">
                        <div>0</div>
                        <div data-action="decimal">.</div>
                        <div id="clear" data-action="clear">C</div>
                      </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
